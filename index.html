<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>HELLO!!</title>
</head>
<body>
    <header>
        <h2>---HELLO!! 我是郭彥瑢! 以下是關於我的一些小事!!---</h2>
    </header>
    
    <section>
        <h3>我的家庭成員</h3>
        <p>
            我的家庭成員共有四位，外加一隻狗。
        </p>
    </section>

    <section>
        <h3>語言</h3>
        <p>
            我目前已學會使用的語言包含：
        </p>
        <button class="btn btn-default target" id="chinese">中文</button>
        <button class="btn btn-default target" id="english">英文</button>
    </section>

    <section>
        <h3>程式語言</h3>
        <p>
            我學過的程式語言包含:
        </p>
        <button class="btn btn-default target" id="C">C</button>
        <button class="btn btn-default target" id="C++">C++</button>
        <button class="btn btn-default target" id="Java">Java</button>
    </section>
    
    <script>
        $(document).ready(function(){
            $(".target").click(function(){
                $("body").slideDown(500, function() {
                    alert("點擊有效！  歡迎光臨郭彥瑢的小事!!!");
                });
            });
        });
    </script>
</body>
</html>
